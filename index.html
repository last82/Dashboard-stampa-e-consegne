                        return 'bg-green-500'; // Verde per "completata"
                    } else {
                        return 'bg-gray-500'; // Grigio per "non iniziata"
                    }
                }
                
                // Logica standard per altri pallini
                if (isStepOverdue(lavoro, stepNumber)) {
                    return 'bg-red-500'; // Rosso per ritardi
                } else if (isCompleted) {
                    return 'bg-green-500'; // Verde per completati
                } else {
                    return 'bg-gray-500'; // Grigio per non completati
                }
            };

            const getDaysUntilDelivery = (dataConsegna) => {
                if (!dataConsegna) return null;
                const today = new Date();
                const delivery = new Date(dataConsegna);
                const diffTime = delivery - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            const currentList = showArchived ? lavoriArchiviati : lavori;
            const stats = {
                totale: lavori.length,
                inAttesa: lavori.filter(l => l.StatoCAD === 'ATTESA').length,
                inCorso: lavori.filter(l => l.StatoStampa === 'IN_CORSO').length,
                archiviati: lavoriArchiviati.length
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header Compatto */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-3">
                            <h1 className="text-xl font-bold text-gray-900">ü¶∑ Dashboard Prescrizioni 3D</h1>
                            <p className="text-xs text-gray-600">Gestione lavori odontoiatrici digitali</p>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-4">
                        {/* Statistiche Compatte */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
                            <div className="bg-white rounded-lg shadow-sm p-3">
                                <div className="flex items-center">
                                    <div className="p-1.5 bg-blue-100 rounded-lg">
                                        <i className="fas fa-cube text-blue-600 text-sm"></i>
                                    </div>
                                    <div className="ml-2">
                                        <p className="text-xs font-medium text-gray-600">Totale</p>
                                        <p className="text-xl font-bold text-gray-900">{stats.totale}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-sm p-3">
                                <div className="flex items-center">
                                    <div className="p-1.5 bg-yellow-100 rounded-lg">
                                        <i className="fas fa-clock text-yellow-600 text-sm"></i>
                                    </div>
                                    <div className="ml-2">
                                        <p className="text-xs font-medium text-gray-600">CAD Attesa</p>
                                        <p className="text-xl font-bold text-gray-900">{stats.inAttesa}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-sm p-3">
                                <div className="flex items-center">
                                    <div className="p-1.5 bg-green-100 rounded-lg">
                                        <i className="fas fa-print text-green-600 text-sm"></i>
                                    </div>
                                    <div className="ml-2">
                                        <p className="text-xs font-medium text-gray-600">Stampa</p>
                                        <p className="text-xl font-bold text-gray-900">{stats.inCorso}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-sm p-3">
                                <div className="flex items-center">
                                    <div className="p-1.5 bg-gray-100 rounded-lg">
                                        <i className="fas fa-archive text-gray-600 text-sm"></i>
                                    </div>
                                    <div className="ml-2">
                                        <p className="text-xs font-medium text-gray-600">Archiviati</p>
                                        <p className="text-xl font-bold text-gray-900">{stats.archiviati}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Calendario Navigabile */}
                        {!showArchived && <CalendarioNavigabile lavori={lavori} onUpdateDataConsegna={updateDataConsegna} />}

                        {/* Toggle Compatto */}
                        <div className="bg-white rounded-lg shadow-sm p-3 mb-4">
                            <div className="flex gap-4 items-center">
                                <div className="flex space-x-2">
                                    <button 
                                        onClick={() => setShowArchived(false)}
                                        className={`px-3 py-1.5 rounded text-sm font-medium ${!showArchived ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                    >
                                        üîÑ Attivi ({stats.totale})
                                    </button>
                                    <button 
                                        onClick={() => setShowArchived(true)}
                                        className={`px-3 py-1.5 rounded text-sm font-medium ${showArchived ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                    >
                                        üì¶ Archivio ({stats.archiviati})
                                    </button>
                                </div>
                                
                                <button 
                                    onClick={loadData}
                                    disabled={loading}
                                    className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white px-3 py-1.5 rounded text-sm"
                                >
                                    <i className={`fas fa-sync-alt mr-1 ${loading ? 'animate-spin' : ''}`}></i>
                                    {loading ? 'Caricamento...' : 'Aggiorna'}
                                </button>
                            </div>
                        </div>

                        {/* Lista Lavori Compatta */}
                        <div className="space-y-3">
                            {currentList.length === 0 ? (
                                <div className="bg-white rounded-lg shadow-sm p-6 text-center">
                                    <i className="fas fa-search text-gray-400 text-3xl mb-3"></i>
                                    <p className="text-gray-600">Nessun lavoro trovato</p>
                                </div>
                            ) : (
                                currentList.map(lavoro => {
                                    const steps = getSteps(lavoro);
                                    const daysUntil = getDaysUntilDelivery(lavoro.DataConsegna);
                                    
                                    return (
                                        <div key={lavoro.id} className="bg-white rounded-lg shadow-sm p-4 border-l-4 border-blue-500 card-hover">
                                            {/* Header Compatto con Data */}
                                            <div className="flex justify-between items-start mb-3">
                                                <div className="flex items-center space-x-3">
                                                    <div>
                                                        <h3 className="text-lg font-bold text-gray-900">{lavoro.CodicePaziente}</h3>
                                                        <div className="flex items-center space-x-3 text-sm text-gray-600">
                                                            <span>üè≠ {lavoro.Laboratorio}</span>
                                                            <span className={`px-2 py-1 rounded text-xs font-semibold ${
                                                                lavoro.TipoLavoro === '3D' ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'
                                                            }`}>
                                                                {lavoro.TipoLavoro === '3D' ? 'üñ®Ô∏è 3D' : 'üîß TRADIZIONALE'}
                                                            </span>
                                                            {lavoro.DataConsegna && (
                                                                <span className={`font-semibold px-2 py-1 rounded ${
                                                                    daysUntil < 0 ? 'bg-red-100 text-red-800' :
                                                                    daysUntil <= 2 ? 'bg-orange-100 text-orange-800' :
                                                                    'bg-green-100 text-green-800'
                                                                }`}>
                                                                    üìÖ {new Date(lavoro.DataConsegna).toLocaleDateString('it-IT')}
                                                                    {daysUntil !== null && (
                                                                        <span className="ml-1">
                                                                            ({daysUntil < 0 ? `${Math.abs(daysUntil)}gg fa` : 
                                                                              daysUntil === 0 ? 'Oggi' : 
                                                                              `${daysUntil}gg`})
                                                                        </span>
                                                                    )}
                                                                </span>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="flex space-x-2">
                                                    <span className={`px-2 py-1 rounded-full text-xs font-semibold ${
                                                        lavoro.StatoCAD === 'RICEVUTO' ? 'bg-green-100 text-green-800' :
                                                        lavoro.StatoCAD === 'ATTESA' ? 'bg-yellow-100 text-yellow-800' :
                                                        'bg-red-100 text-red-800'
                                                    }`}>
                                                        CAD: {lavoro.StatoCAD}
                                                    </span>
                                                    <span className={`px-2 py-1 rounded-full text-xs font-semibold ${
                                                        lavoro.StatoStampa === 'COMPLETATA' || lavoro.StatoStampa === 'CONSEGNATA' ? 'bg-green-100 text-green-800' :
                                                        lavoro.StatoStampa === 'IN_CORSO' ? 'bg-blue-100 text-blue-800' :
                                                        'bg-gray-100 text-gray-800'
                                                    }`}>
                                                        Stampa: {lavoro.StatoStampa}
                                                    </span>
                                                </div>
                                            </div>

                                            {/* Timeline Dinamica (3 o 4 pallini) */}
                                            <div className="flex justify-between items-center mb-3">
                                                {lavoro.TipoLavoro === 'TRADIZIONALE' ? (
                                                    // Timeline per lavori TRADIZIONALI (3 pallini)
                                                    [1, 2, 3].map(stepNum => {
                                                        const steps = getSteps(lavoro);
                                                        const isCompleted = steps[`step${stepNum}`];
                                                        const labels = ['', 'Inviata', 'Arrivata', 'Consegna'];
                                                        const stepColor = getStepColor(lavoro, stepNum);
                                                        
                                                        return (
                                                            <React.Fragment key={stepNum}>
                                                                <div className="flex flex-col items-center">
                                                                    <div 
                                                                        className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm timeline-step ${stepColor}`}
                                                                        onClick={() => stepNum > 1 && toggleStep(lavoro.id, stepNum, lavoro.TipoLavoro)}
                                                                        title={`Click per ${isCompleted ? 'annullare' : 'completare'}: ${labels[stepNum]}`}
                                                                    >
                                                                        {isCompleted ? <i className="fas fa-check"></i> : stepNum}
                                                                    </div>
                                                                    <div className="text-xs mt-1 text-center max-w-16">
                                                                        <div className="font-medium text-gray-700 leading-tight">
                                                                            {labels[stepNum]}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                {stepNum < 3 && <div className="flex-1 h-0.5 bg-gray-300 mx-2"></div>}
                                                            </React.Fragment>
                                                        );
                                                    })
                                                ) : (
                                                    // Timeline per lavori 3D (4 pallini)
                                                    [1, 2, 3, 4].map(stepNum => {
                                                        const steps = getSteps(lavoro);
                                                        const isCompleted = steps[`step${stepNum}`];
                                                        const labels = ['', 'Inviata', 'CAD', 'Stampa', 'Consegna'];
                                                        const stepColor = getStepColor(lavoro, stepNum);
                                                        
                                                        return (
                                                            <React.Fragment key={stepNum}>
                                                                <div className="flex flex-col items-center">
                                                                    <div 
                                                                        className={`w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm timeline-step ${stepColor}`}
                                                                        onClick={() => stepNum > 1 && toggleStep(lavoro.id, stepNum, lavoro.TipoLavoro)}
                                                                        title={`Click per modificare: ${labels[stepNum]}`}
                                                                    >
                                                                        {isCompleted || (stepNum === 3 && lavoro.StatoStampa === 'IN_CORSO') ? <i className="fas fa-check"></i> : stepNum}
                                                                    </div>
                                                                    <div className="text-xs mt-1 text-center max-w-16">
                                                                        <div className="font-medium text-gray-700 leading-tight">
                                                                            {labels[stepNum]}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                {stepNum < 4 && <div className="flex-1 h-0.5 bg-gray-300 mx-2"></div>}
                                                            </React.Fragment>
                                                        );
                                                    })
                                                )}
                                            </div>

                                            {/* Controlli Dinamici */}
                                            <div className="flex justify-between items-center">
                                                <div className="flex space-x-2">
                                                    {lavoro.TipoLavoro === '3D' ? (
                                                        // Controlli per lavori 3D
                                                        <>
                                                            <select 
                                                                value={lavoro.StatoCAD}
                                                                onChange={(e) => updateStatus(lavoro.id, 'StatoCAD', e.target.value)}
                                                                className="text-xs border rounded px-2 py-1"
                                                            >
                                                                <option value="ATTESA">CAD: Attesa</option>
                                                                <option value="RICEVUTO">CAD: Ricevuto</option>
                                                                <option value="MANCANTE">CAD: Mancante</option>
                                                            </select>
                                                            
                                                            <select 
                                                                value={lavoro.StatoStampa}
                                                                onChange={(e) => updateStatus(lavoro.id, 'StatoStampa', e.target.value)}
                                                                className="text-xs border rounded px-2 py-1"
                                                            >
                                                                <option value="NON_INIZIATA">Stampa: Non iniziata</option>
                                                                <option value="IN_CORSO">Stampa: In corso</option>
                                                                <option value="COMPLETATA">Stampa: Completata</option>
                                                                <option value="CONSEGNATA">üèÅ Consegnata (Archivia)</option>
                                                            </select>
                                                        </>
                                                    ) : (
                                                        // Controlli per lavori TRADIZIONALI
                                                        <>
                                                            <select 
                                                                value={lavoro.StatoCAD}
                                                                onChange={(e) => updateStatus(lavoro.id, 'StatoCAD', e.target.value)}
                                                                className="text-xs border rounded px-2 py-1"
                                                            >
                                                                <option value="ATTESA">Lavoro: In attesa</option>
                                                                <option value="RICEVUTO">Lavoro: Arrivato</option>
                                                            </select>
                                                            
                                                            <select 
                                                                value={lavoro.StatoStampa}
                                                                onChange={(e) => updateStatus(lavoro.id, 'StatoStampa', e.target.value)}
                                                                className="text-xs border rounded px-2 py-1"
                                                            >
                                                                <option value="NON_INIZIATA">Non consegnato</option>
                                                                <option value="CONSEGNATA">üèÅ Consegnato (Archivia)</option>
                                                            </select>
                                                        </>
                                                    )}
                                                </div>
                                                
                                                {/* Bottone dettagli solo per lavori 3D */}
                                                {lavoro.TipoLavoro === '3D' && (
                                                    <button 
                                                        onClick={() => {
                                                            setSelectedLavoro(lavoro);
                                                            setShowModal(true);
                                                        }}
                                                        className="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs"
                                                    >
                                                        <i className="fas fa-edit mr-1"></i>
                                                        Dettagli
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>

                    {/* Modal Dettagli */}
                    {showModal && selectedLavoro && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                <h3 className="text-lg font-bold mb-4">Dettagli Lavoro {selectedLavoro.CodicePaziente}</h3>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2">Path File CAD:</label>
                                    <input 
                                        type="text"
                                        defaultValue={selectedLavoro.PathFileCAD}
                                        className="w-full border rounded px-3 py-2"
                                        placeholder="/nas/lavori/..."
                                        id="pathInput"
                                    />
                                </div>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2">Note Stampa:</label>
                                    <textarea 
                                        defaultValue={selectedLavoro.NoteStampa}
                                        className="w-full border rounded px-3 py-2 h-24"
                                        placeholder="Materiale, impostazioni, note..."
                                        id="notesInput"
                                    />
                                </div>
                                
                                <div className="flex justify-end space-x-2">
                                    <button 
                                        onClick={() => setShowModal(false)}
                                        className="px-4 py-2 border rounded hover:bg-gray-50"
                                    >
                                        Annulla
                                    </button>
                                    <button 
                                        onClick={async () => {
                                            try {
                                                const path = document.getElementById('pathInput').value;
                                                const notes = document.getElementById('notesInput').value;
                                                
                                                await updateAirtableRecord(TIMELINE_TABLE, selectedLavoro.airtableId, {
                                                    PathFileCAD: path,
                                                    NoteStampa: notes
                                                });
                                                
                                                setLavori(prev => prev.map(l => 
                                                    l.id === selectedLavoro.id 
                                                        ? { ...l, PathFileCAD: path, NoteStampa: notes }
                                                        : l
                                                ));
                                                
                                                setShowModal(false);
                                            } catch (error) {
                                                alert('Errore nel salvataggio');
                                            }
                                        }}
                                        className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                    >
                                        Salva
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
